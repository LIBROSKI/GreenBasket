<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GreenBasket - Sklep</title>
    <link rel="stylesheet" href="assets/style.css">
    <script src="https://kit.fontawesome.com/d018ac103d.js" crossorigin="anonymous"></script>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <style>
        .navbar {
            display: flex;
            flex-direction: column;
            gap: 10px;
            padding: 10px 0;
        }

        .nb-top {
            display: flex;
            justify-content: space-between;
        }

        .navbar-local {
            display: flex;
            flex-direction: row;
            font-family: 'Oxygen', sans-serif;
            gap: 20px;
            width: 290px;
            font-weight: 600;
            justify-content: start;
        }

        .nb-l-f1 {
            color: #1d1f21;
        }

        .nb-l-f2 {
            color: #1d1f2183;
        }

        .navbar-btns-container {
            display: flex;
            align-items: center;
            gap: 20px;
            font-size: 15px;
        }

        .link-1 {
            text-decoration: none;
            color: #1D1F21;
            font-family: 'Oxygen', sans-serif;
            font-weight: 600;
        }

        .link-1:hover {
            color: #31A444;
        }

        .nb-bottom {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 20px 0px;
        }

        .nb-b-logo {
            text-decoration: none;
            font-family: 'Open Sans', sans-serif;
            font-weight: 600;
            font-size: 32px;
        }

        .nb-b-logo:hover .nb-b-l-1{
            color: #31A444;
        }

        .nb-b-logo:hover .nb-b-l-2{
            color: #1D1F21;
        }

        .nb-b-l-2 {
            color: #31A444;
            transition: all 0.2;
        }

        .nb-b-l-1 {
            color: #1D1F21;
            transition: all 0.2;
        }

        .link-2 {
            background-color: #1D1F21;
            color: #F8F8F8;
            padding: 10px 15px;
            border-radius: 10px;
            text-decoration: none;
            font-size: 14px;
            font-family: 'Oxygen', sans-serif;
            font-weight: 600;
        }

        .link-2:hover {
            background-color: #31A444;
        }

        .link-3 {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            gap: 10px;
            color: #1D1F21;
            font-family: 'Oxygen', sans-serif;
            font-weight: 600;
        }

        .link-3 i {
            font-size: 20px;
        }

        .link-3:hover {
            color: #31A444;
        }

        .searchbar {
            padding: 10px 15px;
            font-size: 16px;
            border-width: 1px;
            border-color: #CCCCCC;
            background-color: #f2f2f2;
            color: #000000;
            border-style: hidden;
            border-radius: 10px;
            box-shadow: 0px 0px 5px rgba(66,66,66,.0);
            text-shadow: 0px 0px 5px rgba(66,66,66,.0);
            width: 700px;
        }

        .searchbar:focus {
            outline:none;
            
        }

        .searchbar::placeholder {
            color: #acacac;
        }

        .nb-b-s-icon {
            position: relative;
            right: 32px;
            color: #acacac;
        }
    </style>
</head>
<body>
    <section class="navbar">
        <div class="nb-top">
            <div class="navbar-local">
                <span class="nb-l-f1"><i class="fa-solid fa-location-dot"></i> Zielona Góra</span>
                <span class="nb-l-f2">+48 123 456 789</span>
            </div>
            <nav class="navbar-btns-container">
                <a href="" class="link-1">Strona Główna</a>
                <a href="" class="link-1">Sklep</a>
                <a href="" class="link-1">Przykładowa Strona Produktu</a>
            </nav>
        </div>
        <div class="nb-bottom">
                <a href="index.html" class="nb-b-logo"><span class="nb-b-l-1">Green</span><span class="nb-b-l-2">Basket</span></a>
                <a href="" class="link-2"><i class="fa-solid fa-list"></i> Kategorie</a>
                <div class="nb-b-serchbar">
                    <input type="search" name="search" class="searchbar" placeholder="Wyszukaj w naszym sklepie (Nie działa D:)">
                    <i class="fa-solid fa-magnifying-glass nb-b-s-icon"></i>
                </div>
            <a href="#" class="link-3">
                <i class="fa-regular fa-user"></i>
                <span>Konto</span>
            </a>
            <a href="#" class="link-3">
                <i class="fa-regular fa-heart"></i>
                <span>Polubione</span>
            </a>
            <a href="#" class="link-3">
                <i class="fa-solid fa-bag-shopping"></i>
                <span>Koszyk</span>
            </a>
        </div>
    </section>
</body>
</html>
